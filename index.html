<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="inter-font">
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>Tech<span class="logo-wave">Wave</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <div class="nav-btn">
                <a href="">Subscribe →</a>
            </div>
            <div class="hamburger icon">
                ☰
            </div>
        </div>
    </header>
    <section class="hero">
    <img src="assets/hero-bg.png" alt="wave background" class="hero-wave-bg">

    <div class="hero-content">
        <div class="podcast-circle-wrapper">
            <span class="badge-new">NEW</span>
            <div class="podcast-circle">
                <img src="assets/hero-circle.png" alt="gradient circle">
                <img src="assets/microphone.png" alt="microphone" class="mic-icon">
            </div>
        </div>
        <h2 class="hero-title">TechWave</h2>
        <p class="hero-desc">
            Your daily dose of tech insights, productivity hacks,
            and personal growth.
        </p>
        <div class="hero-buttons">
            <a href="" class="btn-primary">
                <img src="assets/spotify.png" alt="Spotify" class="btn-icon">
                Listen on Spotify
            </a>
            <a href="" class="btn-secondary">
                <img src="assets/message.png" alt="Subscribe" class="btn-icon">
                Subscribe
            </a>
        </div>
    </div>
</section>

</body>
</html>
